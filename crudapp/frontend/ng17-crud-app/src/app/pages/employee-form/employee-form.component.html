<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900 dark:text-white">
  Employee Details
</h5>

<form [formGroup]="employeeForm" class="w-full" (ngSubmit)="onSubmit()" novalidate>
  <!-- Name Field -->
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Name
    </label>
    <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
    <div *ngIf="employeeForm.get('name')?.hasError('required') && employeeForm.get('name')?.touched" class="form-error">
      Name is required
    </div>
  </div>

  <!-- Email Field -->
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Email Address
    </label>
    <input type="email" id="email" class="form-control" placeholder="Email Address" formControlName="email">
    <div *ngIf="employeeForm.get('email')?.hasError('required') && employeeForm.get('email')?.touched" class="form-error">
      Email is required
    </div>
  </div>

  <!-- Phone Field (Renamed from Mobile) -->
  <div class="mb-5">
    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Phone
    </label>
    <input type="text" id="phone" class="form-control" placeholder="Phone" formControlName="phone">
    <div *ngIf="employeeForm.get('phone')?.hasError('required') && employeeForm.get('phone')?.touched" class="form-error">
      Phone is required
    </div>
  </div>

  <!-- Role Field -->
  <div class="mb-5">
    <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Role
    </label>
    <input type="text" id="role" class="form-control" placeholder="Role" formControlName="role">
    <div *ngIf="employeeForm.get('role')?.hasError('required') && employeeForm.get('role')?.touched" class="form-error">
      Role is required
    </div>
  </div>

  <!-- Submit and Cancel Buttons -->
  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">
    Submit
  </button>
  <button type="button" (click)="onClose()"
    class="text-white ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">
    Cancel
  </button>
</form>
